<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header> <h1> Simple Calculator </h1> </header>
    <div class="content">
        <div class="container">
            <div class="display" id="display">
                <div class="current-operation" id="current-operation"></div>
                <div class="display-content" id="display-content">0</div>
            </div>
            <div class="buttons">
                <button class="operatorBtn">×</button>
                <button class="operatorBtn">÷</button> 
                <button class="btn" id="clearAllBtn">C</button>
                <button class="btn" id="clearLastDigitBtn">←</button>
                <button class="numberBtn">9</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">7</button>
                <button class="operatorBtn">-</button>
                <button class="numberBtn">6</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">4</button>
                <button class="operatorBtn">+</button>
                <button class="numberBtn">3</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">1</button>
                <button class="btn" id="decimalBtn">.</button>
                <button class="numberBtn">0</button>
                <button class="operatorBtn" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
